<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>POINTS COUNTER</title>
    <link rel="stylesheet" href="style.css">
<meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale=1.0, user-scalable=no" />
</head>
<body>
    

    <div class="main">
        <h1>POINTS COUNTER</h1>
        <div class="top-section section">
            <div class="player1 player">
            </div>

            <div class="counter1 count" id="counter1">
                0
            </div>
            <div class="top-buttons">
                <button class="increase btn1">+</button>
                <button class="decrease btn1">-</button>
            </div>
        </div>

        <div class="bottom-section section">
            <div class="player2 player">
            </div>

            <div class="counter2 count" id="counter2">
                0
            </div>

            <div class="bottom-buttons">
                <button class="increase btn2">+</button>
                <button class="decrease btn2">-</button>
            </div>
        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
